<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>〇×クイズPWA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <!-- iOS対応 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="QuizPWA">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
  <div id="quiz-app">
    <h1>〇×クイズ！</h1>
    <div id="question-container">
      <div id="question">ここに問題文が表示されます</div>
      <div id="answer-buttons" class="btn-grid">
        <button data-answer="true">〇</button>
        <button data-answer="false">×</button>
      </div>
    </div>
    <div id="feedback" class="hide"></div>
    <div id="controls">
      <button id="next-btn" class="hide">次へ</button>
      <button id="restart-btn" class="hide">最初から</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker 登録成功:', reg))
          .catch(err => console.error('Service Worker 登録失敗:', err));
      });
    }
  </script>
</body>
</html>
